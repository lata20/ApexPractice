<template>
    <lightning-card title="Timesheet" variant="narrow"
    icon-name="standard:task">
    
    
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" padding="around-medium"> 
      <p class="clock">{diff}</p>  
    </lightning-layout-item>
    <lightning-layout-item size="12" padding="around-medium"> </lightning-layout-item>
        <lightning-layout-item size="4" padding="around-medium">
            <lightning-button  label="Start" variant="success" position="left" onclick={button1Handler}></lightning-button><br/><br/><br><br/>&nbsp;
            <lightning-card title={startTime}></lightning-card>
    </lightning-layout-item> 
    <lightning-layout-item size="4" padding="around-medium">
        <lightning-button  label="Stop" variant="destructive" position="right" onclick={button2Handler}></lightning-button><br/><br/><br><br/>&nbsp;
        <lightning-card title={endTime}></lightning-card>
    </lightning-layout-item> 
    <lightning-layout-item size="4" padding="around-medium">
        <lightning-button  label="Reset" variant="brand" position="right" onclick={button3Handler}></lightning-button><br/><br/><br><br/>&nbsp;
        
    </lightning-layout-item>  
    </lightning-layout>
    
</lightning-card>
</template>
