<template>
    <div class="slds-card slds-p-around_medium">
        <h1 class="slds-m-bottom_medium heading">Stop watch</h1>
        <h2>Current Time:{timer}</h2>
        <div class="slds-p-around_medium">
            <lightning-button-group>
                <lightning-button variant="success" label="Start" onclick={actionHandler}></lightning-button>
                <lightning-formatted-text value={timer}></lightning-formatted-text>
                <lightning-button variant="destructive" label="Stop" onclick={actionHandler}></lightning-button>
                <lightning-formatted-text value={endTime}></lightning-formatted-text>
                <lightning-button variant="destructive" label="save" onclick={action1Handler}></lightning-button>
            </lightning-button-group>
            
            <p><lightning-formatted-text value={timerRef}></lightning-formatted-text></p>

        </div>
    </div>
</template>
